_schema-version: '3.1'
ID: crossregionservice
version: 1.0.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: crossregionservice-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M      
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    requires:
      - name: cross-container-service
  - name: crossregionservice-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
    requires:
        - name: crossregionservice-db
          properties:
            TARGET_CONTAINER: ~{hdi-container-name}
        - name: cross-container-service     
resources:
  - name: crossregionservice-db
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: cross-container-service
    parameters:
      service-name: cross-container-service
    properties:
      the-service-name: crossregionservice-db-eu20
    type: org.cloudfoundry.existing-service      